<div class="login-container p-d-flex">
  <div class="login-panel">
    <div class="left-row">
      <div class="welcome">
        <img src="../../../../assets/applogo.png"
             class="logoimage">
        <p>Welcome to GuideJobs!</p>
      </div>
    </div>
    <div class="right-row">
      <form [formGroup]="registerForm"  #authForm="ngForm">
        <mat-form-field class="form-field">
          <input type="email" class="" matInput placeholder="Email"    formControlName="userName" required email>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="password" class="" matInput placeholder="Password"   formControlName="userPassword" required minlength="6">
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="password" class="" matInput placeholder="Confirm Password"   formControlName="confirmPassword"  required minlength="6">
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="text" class="" matInput placeholder="First Name"   formControlName="userFirstName" required String>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="text" class="" matInput placeholder="Last Name"   formControlName="userLastName" required String>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="number" class="" matInput placeholder="Age"   formControlName="age" required number>
        </mat-form-field>

      </form>
      <button
        pButton type="submit" class="btn" (click)="onSubmit(); checkRegister(); registerNewUser(registerForm)" type="button" [disabled]="!authForm.valid">
        Sign up
      </button>
      <pre></pre>
      <button pButton type="submit" class="btn" type="button" routerLink="/login" (click)="onSubmit()">
        Switch to Log in
      </button>
      <br>
      <br>
      <label class="validi" *ngIf="passwordWarning">Invalid Credentials. Passwords don't match!</label>
      <br *ngIf="passwordWarning">
      <label class="validi" *ngIf="ageWarning">You must be at least 18 years old to register.</label>
    </div>
  </div>
</div>
