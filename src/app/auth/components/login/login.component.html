<div class="login-container p-d-flex">
  <div class="login-panel">
    <div class="left-row">
      <div class="welcome">
        <img src="../../../../assets/applogo.png"
             class="logoimage">
        <p>Welcome to GuideJobs!</p>
      </div>
    </div>
    <div class="right-row">
      <form [formGroup]="loginForm" id="ngForm" #authForm="ngForm" >
        <mat-form-field class="form-field">
          <input type="email" class="" matInput placeholder="Email" formControlName="userName" id="email" required email
                 >
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="password" class="" matInput placeholder="Password"  formControlName="userPassword" id="password" required minlength="6"
                 >
        </mat-form-field>
      </form>
      <button
        pButton type="submit" class="btn" (click)="login(loginForm)" type="button" [disabled]="!authForm.valid" >
        Log in
      </button>
      <pre></pre>
      <button pButton type="submit" class="btn"  type="button" routerLink="/registerNewUser">
        Create an account
      </button>
      <pre></pre>
      <button pButton type="submit" class="btn"  type="button" routerLink="/home">
        Back home
      </button>
    </div>
  </div>
</div>
